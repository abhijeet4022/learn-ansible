- name: Variables Types
  hosts: localhost
  connection: local
  vars:
    fruits:
      - orange
      - apple
  tasks:
    - name: Print Fruits
      ansible.builtin.debug:
        msg: Fruit Name - "{{item}}"
      loop: "{{fruits}}"

    - name: Print Fruits
      ansible.builtin.debug:
        msg: Fruit Name - "{{item}}"
      loop:
        - banana
        - grapes